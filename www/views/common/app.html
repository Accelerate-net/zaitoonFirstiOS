<ion-view class="app-tabbed-view">
	  
  <ion-pane>
  
    <ion-tabs class="tabbed-navigation tabs-icon-top">
      <ion-tab title="Menu" icon-off="menu-icon" icon-on="menu-icon" ui-sref="main.app.feed.arabian">
        <ion-nav-view name="app-feed"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Offers" icon-off="search-icon" icon-on="search-icon" ui-sref="main.app.deals">
        <ion-nav-view name="app-deals"></ion-nav-view>
      </ion-tab>
      <ion-tab ng-if="isLoggedIn" title="My Account" icon-off="account-icon" icon-on="account-icon" ui-sref="main.app.account">
        <ion-nav-view name="app-account"></ion-nav-view>
      </ion-tab>
      <ion-tab ng-if="!isLoggedIn" title="Login" icon-off="account-icon" icon-on="account-icon" ui-sref="intro.auth-login">
        <ion-nav-view name="app-account"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-pane>
</ion-view>
